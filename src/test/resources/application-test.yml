spring:
  datasource:
    # H2 인메모리 데이터베이스 설정 (기본)
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    # Testcontainers MySQL 설정 (통합 테스트용)
    # url: ${TESTCONTAINERS_MYSQL_URL:jdbc:mysql://localhost:3306/test}
    # username: ${TESTCONTAINERS_MYSQL_USERNAME:test}
    # password: ${TESTCONTAINERS_MYSQL_PASSWORD:test}
    # driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

logging:
  level:
    root: INFO
    com.hanghae: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO

